
<div class="text-white p-3">
<h1 matDialogTitle >Registration Form</h1>

<!-- form -->

<form class="row g-3" [formGroup]="formValue">
  <div class="col-md-6">
    <mat-form-field class="gh">
      <mat-label>Student Name</mat-label>
      <input type="text" matInput placeholder="Enter Your Name" value="Sushi" formControlName="name"
        class="form-control" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
    </mat-form-field>
 
  </div>

  <div class="col-md-6">

    <mat-form-field class="gh">
      <mat-label>Class</mat-label>
      <input type="text" matInput placeholder="Enter Your Class" value="Sushi" formControlName="class"
        class="form-control" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
    </mat-form-field>
  </div>

  <div class="col-md-6">
    <mat-form-field class="gh">
      <mat-label>Email ID</mat-label>
      <input type="email" matInput placeholder="Enter Your Email" value="" formControlName="email"
        class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
    </mat-form-field>
   
  </div>

  <div class="col-md-6">

    <mat-form-field class="gh">
      <mat-label>Number</mat-label>
      <input type="number" matInput placeholder="Enter Your Number" value="" formControlName="number"
        class="form-control" [ngClass]="{ 'is-invalid': submitted && f['number'].errors }">
    </mat-form-field>

  </div>

  <div class="col-12">

    <mat-form-field class="ghi">
      <mat-label> Address </mat-label>
      <input type="text" matInput placeholder="Enter Your Name" value="Sushi" formControlName="address"
        class="form-control" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
    </mat-form-field>
  </div>
</form>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" mat-raised-button color="warn" data-bs-dismiss="modal" 
(click)="canclebtn()"    (click)=" closepopup()">Close</button>
<button *ngIf="btnSaveShow" type="submit" class="btn btn-primary" 
(click)="AddStudent()">Register</button>
<button *ngIf="btnUpdateShow" type="button" class="btn btn-primary" (click)="UpdateStudent()">Update</button>
</div>
